<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<f:view locale="#{locale.locale}">
    <h:head>
        <title>Kwetter</title>
        <link rel="stylesheet" type="text/css" href="styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml"/>
        <div id="onecolContainer">
            <h1 class="largeusername"><h:outputText value="#{user.username}"/></h1>
            <ul id="kwetFeed">
                <ui:repeat value="#{user.kwetList}" var="kwet">
                    <li class="kwet">
                        <span class="username">
                            <h:link value="#{kwet.kwetBy.username}" outcome="user">
                                <f:param name="username" value="#{kwet.kwetBy.username}"/>
                            </h:link>
                        </span>
                        <span class="text">#{kwet.text}</span>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </h:body>
</f:view>
</html>
