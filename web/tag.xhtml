<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kwetter</title>
        <link rel="stylesheet" type="text/css" href="styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/header.xhtml"/>
        <div id="twocolContainer">
            <div class="colTwoCol">
                <div id="timeline">
                    <h1>
                        <h:outputFormat value="#{local['tagsearch.title']}">
                            <f:param value="#{param['tag']}"/>
                        </h:outputFormat>
                    </h1>
                    <ul id="kwetFeed">
                        <ui:repeat value="#{feedBean.kwetsInTag}" var="kwet">
                            <li class="kwet">
                                <span class="username">
                                    <h:link value="#{kwet.kwetBy.username}" outcome="user">
                                        <f:param name="username" value="#{kwet.kwetBy.username}"/>
                                    </h:link>
                                </span>
                                <span class="text">#{kwet.text}</span>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div><div class="colTwoCol">
            <div id="me">
                Me
            </div>
            <div id="trends">
                <ul id="trendsList">
                    <ui:repeat value="#{feedBean.trendingTags}" var="tag">
                        <li class="trendingtopic">
                            <h:link outcome="tagsearch"  value="\##{tag}">
                                <f:param name="tag" value="#{tag}"/>
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
        </div>
    </h:body>
</html>
