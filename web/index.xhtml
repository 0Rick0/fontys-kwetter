<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <h:head>
        <title>Kwetter</title>
        <link rel="stylesheet" type="text/css" href="styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    </h:head>
    <div id="header">
        <span class="search">
            <h:form target="search">
                <h:inputText value="#{search.query}" id="search" pt:placeholder="#{local['search.placeholder']}" />
                <h:commandButton value="#{local['search.button']}"  />
            </h:form>
        </span>
        <span class="languangeSelect">
                <h:form>
                <p:outputLabel value="#{local['language.select']}"/>
                    <h:selectOneMenu value="#{locale.localeCode}" onchange="submit()"
                                     valueChangeListener="#{locale.countryLocaleCodeChanged}">
                    <f:selectItems value="#{locale.countries}"/>
                </h:selectOneMenu>
            </h:form>
        </span>
    </div>
    <div id="twocolContainer">
        <div class="colTwoCol">
            <div id="newTweetForm">
                <h:form id="postKwetForm">
                    <h:inputTextarea value="#{poster.text}" required="true" id="postKwetText" pt:placeholder="#{local['kwet.post.placeholder']}"/>
                    <h:commandButton value="#{local['kwet.post']}" action="#{poster.postKwet}"/>
                    <h:messages/>
                    <h:outputText value="#{poster.result == null ? '' : local[poster.result]}"/>
                </h:form>
            </div>
            <div id="timeline">
                <p:tabView dynamic="true" cache="true">
                    <p:tab title="#{local['feed.title']}">
                        <ul id="kwetFeed">
                            <ui:repeat value="#{feedBean.feed}" var="kwet">
                                <ul class="kwet">
                                    <span class="username">#{kwet.kwetBy.username}</span>
                                    <span class="text">#{kwet.text}</span>
                                </ul>
                            </ui:repeat>
                        </ul>
                    </p:tab>
                    <p:tab title="#{local['mentions.title']}">
                        Mentions
                    </p:tab>
                </p:tabView>
            </div>
        </div><div class="colTwoCol">
            <div id="me">
                <img src="#{feedBean.user.profilePicture}" width="256" height="256" alt="#{feedBean.username}'s profile picture"/>
                <div id="userinfo">
                    <span class="me username"><h:outputText value="#{feedBean.username}"/></span>
                </div>
                <div id="following">
                    <span class="followedByCount count">
                        <h:outputFormat value="#{local['following.following.count']}">
                            <f:param value="#{fn:length(feedBean.user.following)}"/>
                        </h:outputFormat>
                    </span>
                    <ul class="followingList">
                        <ui:repeat  value="#{feedBean.user.following}" var="following">
                            <li class="user">
                                <img src="#{following.profilePicture}" width="64" height="64" alt="#{following.username}'s profile picture"/>
                                <span class="username"><h:outputText value="#{following.username}"/></span>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
                <div id="followedBy">
                    <span class="followedByCount count">
                        <h:outputFormat value="#{local['following.followedBy.count']}">
                            <f:param value="#{fn:length(feedBean.user.followedBy)}"/>
                        </h:outputFormat>
                    </span>
                    <ul class="followedByList">
                        <ui:repeat value="#{feedBean.user.followedBy}" var="followedBy">
                            <li class="user">
                                <img src="#{followedBy.profilePicture}" width="128" height="128" alt="#{followedBy.username}'s profile picture"/>
                                <span class="username"><h:outputText value="#{followedBy.username}"/></span>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div>
            <div id="trends">
                <ul id="trendsList">
                    <ui:repeat value="#{feedBean.trendingTags}" var="tag">
                        <li class="trendingtopic">
                            <h:link outcome="tag"  value="\##{tag}">
                                <f:param name="tag" value="#{tag}"/>
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </div>
</html>
